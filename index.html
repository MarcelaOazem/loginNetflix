<!DOCTYPE html>
<html>
    <head>
        <title>Netflix</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="icon" href="img/netflix.png" type="imagem">
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div>
                <a href="catalogo.html" class="link__cabecalho"><img src="img/netflix-logo.png" class="link__imagem" alt="Logo escrito netflix em vermelho">
                </a>
            </div>
        </header>

        <main>
            <form class="container__form">
                <div class="login">
                    <h1>Entrar</h1>
                    <input type="email" id="email" class="input" required placeholder="Email ou número de telefone">
                    <input type="password" id="password" class="input" required placeholder="Senha">
                    <span class="lnr lnr-eye"></span>
                    <button class="entrar">Entrar</button>
                </div>
                
                <div class="check">
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        Lembre-se de mim
                    </label>
                    <a href="#" class="click__ajuda">Precisa de ajuda?</a>
                </div>
            </form>
         </main>

         <footer class="container__rodape">
            <nav>
                <ul class="lista__rodape">
                    <li class="lista__link">
                        <a href="#">Perguntas frequentes</a>
                   </li>
                   <li class="lista__link">
                       <a href="#">Centro de ajuda</a>
                   </li>
                   <li class="lista__link">
                       <a href="#">Termos de uso</a>
                   </li>
                   <li class="lista__link">
                       <a href="#">Privacidade</a>
                   </li>
                   <li class="lista__link">
                       <a href="#">Preferências de cookies</a>
                   </li>
                   <li class="lista__link">
                       <a href="#">Informações corporativas</a>
                   </li>
                </ul>
            </nav>
            <div>
                <select class="botao__rodape">
                    <option>Português</option>
                    <option>English</option>
                </select>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
